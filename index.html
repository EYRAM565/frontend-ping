<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/72427a3a1f.js"></script>
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				padding: 25px;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<img class="logo" src="images\logo.svg" alt="ping" />

				<h1>We are launching <span>soon!</span></h1>
				<p class="subscribe">Subscribe and get notified</p>
			</header>

			<form id="form">
				<input id="email" type="email" placeholder="your email address..." />
				<small></small>
				<button id="btn">Notify Me</button>
			</form>

			<img
				class="illus"
				src="images\illustration-dashboard.png"
				alt="illustration-dashboard"
			/>
			<ul>
				<li><i class="fab fa-facebook-f"></i></li>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>
			<div class="copy-right">&copy; Copyright Ping. All rights reserved.</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script src="style.js"></script>
	</body>
</html>
